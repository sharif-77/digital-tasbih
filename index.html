<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="text-center">

        <h1 class="mt-[100px] font-extrabold text-transparent text-7xl bg-clip-text bg-gradient-to-r from-cyan-400 to-green-600">Digital Tasbih</h1>

        <div class="cards mt-40 grid grid-cols-3 w-4/5 m-auto gap-5">

            <div class="card shadow-lg p-10 rounded-xl">
                <p class="font-medium text-xl mb-5">Subahan Allah</p>
                <p id="subahanAllahCount" class="font-medium text-4xl ">0</p>
                <button id="subahanAllahIncBtn" class="font-medium text-xs text-white bg-green-500 
                py-2 px-4 rounded-lg mt-8">INCREMENT</button>
                <button id="subahanAllahDecBtn" class="font-medium text-xs text-white bg-red-500 
                py-2 px-4 rounded-lg mt-8">DECREMENT</button>
            </div>

            <div class="card shadow-lg p-10 rounded-xl">
                <p class="font-medium text-xl mb-5">Alhamdulillah</p>
                <p id="alhamdulillahCount" class="font-medium text-4xl ">0</p>
                <button id="alhamdilillahIncBtn" class="font-medium text-xs text-white bg-green-500 
                py-2 px-4 rounded-lg mt-8">INCREMENT</button>
                <button id="alhamdulillahDecBtn" class="font-medium text-xs text-white bg-red-500 
                py-2 px-4 rounded-lg mt-8">DECREMENT</button>
            </div>

            <div class="card shadow-lg p-10 rounded-xl">
                <p class="font-medium text-xl mb-5">Allahuakber</p>
                <p id="allahuAkbarCount" class="font-medium text-4xl ">0</p>
                <button id="allahuAkbarIncBtn" class="font-medium text-xs text-white bg-green-500 
                py-2 px-4 rounded-lg mt-8">INCREMENT</button>
                <button id="allahuAkbarDecBtn" class="font-medium text-xs text-white bg-red-500 
                py-2 px-4 rounded-lg mt-8">DECREMENT</button>
            </div>

        </div>

    </section>


    <script src="index.js"></script>
</body>
</html>
